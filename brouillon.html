                <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      width: 250px;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Nos Produits</h1>

  <div class="product" data-name="Chaussures Sport" data-price="30000">
    <h2>Chaussures Sport</h2>
    <p>Prix : 30 000 FCFA</p>
    <a href="#" class="whatsapp-button" onclick="sendWhatsApp(this)">Commander via WhatsApp</a>
  </div>

  <div class="product" data-name="Sac à dos" data-price="15000">
    <h2>Sac à dos</h2>
    <p>Prix : 15 000 FCFA</p>
    <a href="#" class="whatsapp-button" onclick="sendWhatsApp(this)">Commander via WhatsApp</a>
  </div>

  <script>
   const phoneNumber = "221774686623"; // Remplace par ton numéro WhatsApp

    function sendWhatsApp(button) {
      const productDiv = button.closest('.product');
      const name = productDiv.dataset.name;
      const price = productDiv.dataset.price;

      const message = Bonjour, je suis intéressé(e) par le produit "${name}" à ${price} FCFA.;
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = https://wa.me/${phoneNumber}?text=${encodedMessage};

      window.open(whatsappURL, '_blank');
    }

  </script>

</body>
</html>
